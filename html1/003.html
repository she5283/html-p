<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        block 요소 : 한줄에 한개가 배치
        margin: 0 auto 블럭요소일때만 기능하는 요소<p>
        블럭 요소는 너비를 적용할 수 있다.(적용 후 남은 공간 margin)
    -->
    <p style="background-color: yellow; width: 300px; margin: 0 auto;">우리나라 좋은나라</p>
    <div style="background-color: yellow; width: 350px;">우리나라 좋은나라</div>
    <!-- 
        inline 요소 : 내용의 너비만큼 차지
        inline 요소는 너비를 적용할 수 없다.
    -->
    <span style="background-color: green; width:250px;">우리나라 좋은나라</span>
    <span style="background-color: orange; width:650px;">우리나라 좋은나라</span>

    <!-- 블록요소는 인라인 요소를 포함할 수 있다. -->
    <p>우리나라 <span>좋은</span>나라</p>

    <!--
        블록요소는 블록요소를 포함할 수 있다.
        보통 블록요소를 포함하면 div를 사용한다.
    -->
</body>
</html>
